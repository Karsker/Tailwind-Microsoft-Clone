<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="src/assets/images/Microsoft_logo.png">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
</head>

<body>
    <div class="navbar flex justify-between items-center w-screen px-5 py-3 md:px-16">
        <div class="ham-search flex justify-center items-center md:hidden">
            <div class="hamburger inline-block mr-4 cursor-pointer">
                <div class="line h-[1.5px] w-6 my-1 bg-black"></div>
                <div class="line h-[1.5px] w-6 my-1 bg-black"></div>
                <div class="line h-[1.5px] w-6 my-1 bg-black"></div>
            </div>
            <div class="search"><img class="w-[18px] h-[18px]" src="/src/assets/images/search-icon.png" alt=""></div>
        </div>
        <div class="large-nav flex md:order-1 items-center">
            <div class="logo "><img class="w-[110px]" src="/src/assets/images/microsoft-logo-long.png" alt=""></div>
            <div class="md:text-[13px] md:text-gray-700 features absolute w-fit -translate-x-[27rem] md:translate-x-0 md:relative md:flex md:gap-5 md:ml-9">
                <div class="fitem">Microsoft 365</div>
                <div class="fitem">Teams</div>
                <div class="fitem">Windows</div>
                <div class="fitem">Surface</div>
                <div class="fitem">Xbox</div>
                <div class="fitem">Support</div>
            </div>
        </div>
        <div class="account-cart flex justify-center items-center gap-5 order-2">
            <div class="search hidden md:flex text-[13px] gap-1">Search <img class="w-[15px] h-[15px]" src="/src/assets/images/search-icon.png" alt=""></div>
            <div class="cart text-[13px] md:flex items-center gap-1"><p class="hidden md:block">Cart<p><img class="w-[15px] h-[15px]" src="/src/assets/images/cart-icon.png" alt=""></div>
            <div class="account text-[13px] md:flex items-center gap-2"><p class="hidden md:block">Sign in</p><img class="w-[30px] h-[30px]" src="/src/assets/images/user-icon.png" alt=""></div>
        </div>
    </div>
    <div class="productSlider">
        <div class="productCard slider flex-col md:flex-row md:w-full hidden">
            <div class="left">
                <img class="hidden md:block" src="/src/assets/images/surface-pro-9-long.avif" alt="">
            </div>
            <div class="left">
                <img class="md:hidden" src="/src/assets/images/surface-pro-9.avif" alt="">
            </div>
            <div class="left md:w-1/3 p-5 md:top-[40%] md:right-[5%] md:translate-y-[-50%] flex md:absolute bg-auto flex-col text-start gap-5">
                <h1 class="text-2xl md:text-4xl font-semibold text-gray-900">Surface Pro 9</h1>
                <p class="">Tablet versatility and laptop power — all in one ultra-portable device</p>
                <button class="bg-[#0067b8] text-white font-semibold w-[120px] py-2 px-2">Learn more</button>
            </div>
        </div>
        <div class="productCard relative slider flex-col md:flex-row md:w-full ">
            <div class="right">
                <img class="hidden md:block" src="/src/assets/images/microsoft-365-long.avif" alt="">
            </div>
            <div class="right">
                <img class="md:hidden" src="/src/assets/images/microsoft-365.avif" alt="">
            </div>
            <div class="left md:w-1/3 p-5 md:top-[50%] md:left-[10%] md:translate-y-[-50%] flex md:absolute bg-auto flex-col text-start gap-5">
                <h1 class="text-2xl md:text-4xl font-semibold text-gray-900">Microsoft 365</h1>
                <p class="">Turn your ideas into reality, stay safer online and off, and focus on what matters most with Microsoft 365 apps</p>
                <button class="bg-[#0067b8] text-white font-semibold w-[150px] rounded-sm py-2 px-2">For one person</button>
            </div>
        </div>
    </div>
    </div>
    <div class="slider-controls flex justify-center mt-5 gap-3">
        <img id="slider-back" class="w-5 cursor-pointer" onclick="plusSlides(-1)" src="/src/assets/images/arrow-left.png" alt="">
        <img id="slider-ahead" class="w-5 cursor-pointer" onclick="plusSlides(1)" src="/src/assets/images/arrow-right.png" alt="">
    </div>
    <script src="index.js"></script>
</body>

</html>
